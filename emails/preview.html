<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      min-height: 100vh;
      background-image: radial-gradient(ellipse at 30% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
    }

    /* Header */
    .preview-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid #1F1F1F;
      padding: 20px 32px;
      z-index: 100;
    }

    .preview-header__top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .preview-header h1 {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .preview-header h1 span {
      background: linear-gradient(135deg, #00FF88 0%, #00CC6A 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Device Toggle */
    .device-toggle {
      display: flex;
      gap: 4px;
      background: #141414;
      padding: 4px;
      border-radius: 10px;
      border: 1px solid #2A2A2A;
    }

    .device-toggle button {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: #666;
      font-size: 0.8125rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .device-toggle button:hover {
      color: #B8B8B8;
    }

    .device-toggle button.active {
      background: #00FF88;
      color: #0A0A0A;
    }

    /* Template Tabs */
    .template-tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .template-tabs::-webkit-scrollbar {
      height: 4px;
    }

    .template-tabs::-webkit-scrollbar-track {
      background: transparent;
    }

    .template-tabs::-webkit-scrollbar-thumb {
      background: #2A2A2A;
      border-radius: 2px;
    }

    .template-tab {
      padding: 10px 18px;
      background: #161616;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
      color: #888;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .template-tab:hover {
      border-color: #3A3A3A;
      color: #FFFFFF;
      transform: translateY(-2px);
    }

    .template-tab.active {
      background: rgba(0, 255, 136, 0.1);
      border-color: rgba(0, 255, 136, 0.4);
      color: #00FF88;
      box-shadow: 0 4px 16px rgba(0, 255, 136, 0.15);
    }

    .template-tab__badge {
      font-size: 0.625rem;
      padding: 2px 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .template-tab.active .template-tab__badge {
      background: rgba(0, 255, 136, 0.2);
    }

    /* Main Content */
    .preview-content {
      margin-top: 160px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Email Frame Container */
    .email-wrapper {
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .email-wrapper.mobile {
      max-width: 375px;
    }

    .email-wrapper.desktop {
      max-width: 700px;
      width: 100%;
    }

    /* Device Frame */
    .device-frame {
      display: none;
    }

    .email-wrapper.mobile .device-frame {
      display: block;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background: #2A2A2A;
      border-radius: 3px;
    }

    .email-frame {
      background: #FFFFFF;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.6),
        0 0 80px rgba(0, 255, 136, 0.1);
    }

    .email-wrapper.mobile .email-frame {
      border-radius: 32px;
      padding: 12px;
    }

    .email-frame iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
    }

    .email-wrapper.mobile .email-frame iframe {
      border-radius: 24px;
    }

    /* Info Panel */
    .preview-info {
      max-width: 700px;
      width: 100%;
      margin: 32px auto 0;
      padding: 20px 24px;
      background: #141414;
      border: 1px solid #2A2A2A;
      border-radius: 12px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
    }

    .preview-info__content h3 {
      font-size: 0.75rem;
      font-weight: 600;
      color: #00FF88;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }

    .preview-info__content p {
      font-size: 0.9375rem;
      color: #B8B8B8;
      line-height: 1.5;
    }

    .preview-info__content strong {
      color: #FFFFFF;
    }

    .preview-info__content code {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      background: #0A0A0A;
      border-radius: 6px;
      font-size: 0.75rem;
      color: #666;
    }

    .preview-info__actions {
      display: flex;
      gap: 8px;
    }

    .btn-copy {
      padding: 10px 16px;
      background: #1E1E1E;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
      color: #B8B8B8;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-copy:hover {
      background: #2A2A2A;
      color: #FFFFFF;
    }

    .btn-copy.copied {
      background: #00FF88;
      border-color: #00FF88;
      color: #0A0A0A;
    }

    /* Loading Animation */
    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 0.8;
      }
    }

    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #666;
    }

    .loading-indicator::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid #2A2A2A;
      border-top-color: #00FF88;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .preview-header {
        padding: 16px;
      }

      .preview-header__top {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .preview-content {
        margin-top: 200px;
        padding: 16px;
      }

      .preview-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    const emailWrapper = document.querySelector('.email-wrapper');
    const copyBtn = document.getElementById('copy-subject');

    // Show template
    function showTemplate(name) {
      currentTemplate = name;
      const template = templates[name];
      if (template) {
        iframe.srcdoc = template.html;
        infoEl.innerHTML = `<strong>Subject:</strong> ${template.subject}<br><code>${template.info}</code>`;
      }
    }

      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        showTemplate(tab.dataset.template);
      });
    });

    // Device toggle
    deviceBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        deviceBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        emailWrapper.classList.remove('mobile', 'desktop');
        emailWrapper.classList.add(btn.dataset.device);
      });
    });

    // Copy subject
    copyBtn.addEventListener('click', () => {
      const subject = templates[currentTemplate].subject;
      navigator.clipboard.writeText(subject).then(() => {
        copyBtn.textContent = '‚úì Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy Subject';
          copyBtn.classList.remove('copied');

    });
